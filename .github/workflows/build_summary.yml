name: Build Summary

on:
  push:
    branches:
      - summary
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - summary
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build_summary:
    outputs:
      build_id: ${{ github.run_id }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build action
        run: npm run build
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update dist files" && git push)
